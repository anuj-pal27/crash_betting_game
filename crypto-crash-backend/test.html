<!DOCTYPE html>
<html>
<head>
    <title>Crash Game Socket Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <h2>Socket Connection Test</h2>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
    <div id="status">Disconnected</div>
    <div id="log" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        let socket;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
        }

        function connect() {
            // Replace with your backend URL
            socket = io('https://crash-betting-game.onrender.com');
            
            socket.on('connect', () => {
                document.getElementById('status').textContent = 'Connected';
                log('Connected to server');
            });

            socket.on('roundStart', (data) => {
                log(`Round Start: ${JSON.stringify(data)}`);
            });

            socket.on('disconnect', () => {
                document.getElementById('status').textContent = 'Disconnected';
                log('Disconnected from server');
            });
        }

        function disconnect() {
            if(socket) {
                socket.disconnect();
            }
        }
    </script>
</body>
</html>
